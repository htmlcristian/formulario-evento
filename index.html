<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe 
                seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                <br> formulário de inscrição.</p>
        </header>
        <form>  
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" />
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                        <input type="url" id="event-link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="number" id="event-whatsapp" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações  extras</label>
                        <textarea name="event info" id="event-info" cols="30" rows="10"></textarea>
                    </div>

                    
                </div>
            </fieldset>

        </form>
    </div>
    
</body>
</html>
